<div class='content_list_floor'>
  <div class='form_container'>
    <input type='search' ng-model='search.name' placeholder='Search' />
  </div>
  <br />
  <ul>
    <li class='list_action' ng-repeat='floor in controller.floorsDTO | filter:search' ng-click='controller.onFloorSelected(floor)'>
      {{ floor.name }}
    </li>
  </ul>
</div>
